<div class="container">
  <h2 class="text-center mb-5">Contact Me</h2>
  <div class="row">
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
      <div class="form-group">
        <label for="your-email">Email</label>
        <input type="email" class="form-control" name="your-email" aria-describedby="emailHelp"
          placeholder="Enter email" formControlName="your-email">
      </div>
      <div class="form-group">
        <label for="your-name">Name</label>
        <input type="text" class="form-control" name="your-name" placeholder="Name" formControlName="your-name">
      </div>
      <div class="form-group">
        <label for="your-message">Message</label>
        <textarea class="form-control" formControlName="your-message" name="your-message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
    </form>
  </div>
  <div class="messages">
    <div class="message">{{message}}</div>
    <div class="invalidFields" *ngFor="let field of invalidFields">{{field}}</div>
  </div>
</div>
