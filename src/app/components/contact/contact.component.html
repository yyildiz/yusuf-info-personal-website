<div class="email-client">
  <div class="head">
    <div class="left container">
      <span>Compose New Email - Yusuf's Email Client</span>
    </div>
    <div class="right container">
      <span class="material-icons">close</span>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
      <div class="form-group">
        <input type="email" class="form-control" name="your-email" aria-describedby="emailHelp"
          placeholder="Your Email" formControlName="your-email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="your-subject" placeholder="Subject" formControlName="your-subject">
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="your-message" name="your-message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
    </form>
  </div>
  <div class="messages">
    <div class="message">{{message}}</div>
    <div class="invalidFields" *ngFor="let field of invalidFields">{{field}}</div>
  </div>
</div>
